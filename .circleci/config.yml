
defaults: &defaults
  environment:
    CC_TEST_REPORTER_ID: d78043952f109d50b0587f32df438111bfb1db352e5ddd2f460e91c3f47ff54c 
  docker:
    - image: circleci/golang:1.9
  working_directory: /go/src/github.com/dgoldstein1/passwordservice

version: 2
jobs:

  ###################
  ## Core Utilties ##
  ###################

  # install depdencencies
  install:
    <<: *defaults
    steps:
      - checkout
      - run: go get -u github.com/golang/dep/cmd/dep
      - run: dep ensure -v
      - persist_to_workspace:
          root : .
          paths:
            - ./vendor
      
      
  # build go binary and save it to workspace
  build:
    <<: *defaults
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run: ls -a
      - run: go build -v -o passwordservice.bin ./cmd/server
      - persist_to_workspace:
          root: .
          paths:
            - ./passwordservice.bin

  # create documentation
  create-documentation:
    docker:
      - image: humangeo/aglio
    steps:
      - checkout
      - attach_workspace:
          at: .
      # create documentation
      - run: ./create_documentation.sh &> /dev/null
      - run: ls -a ./docs/api/*
      - persist_to_workspace:
          root : .
          paths:
            - ./docs/api


  #############
  ## Testing ##
  #############

  # run unit tests
  unit-tests:
    <<: *defaults
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run: cd ./cmd/server/methods/ && go test -v -cover -covermode=count -coverprofile=coverage.out && cd ../../../
      - run:
          name : "Push results to code coverage (master only)"
          command : |
            if [[ "$CIRCLE_BRANCH" == "master" ]]; then
              curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
              chmod +x ./cc-test-reporter
              ./cc-test-reporter format-coverage ./cmd/server/methods/coverage.out -t gocov
              ./cc-test-reporter upload-coverage
            fi


  # run full integration tests
  integration-tests:
    docker:
      - image : dgoldstein1/node-with-mongo
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name : "run integration tests"
          command : |
            echo "starting space service"
            ./passwordservice.bin  </dev/null &>passwordservice-ci-log-${CIRCLE_SHA1}.log &

            echo "starting mongodb"
            mongod </dev/null &>mongodb-ci-log-${CIRCLE_SHA1}.log &
            sleep 2

            echo "running integration tests"
            cd integration-tests
            npm install
            npm run testCI


  ############################
  ## Tasks for New Releases ##
  ############################

  push-docker-image:
    machine : true
    steps:
      - checkout
      - run: 
          name : "build and push docker images"
          command : |
              export $(cat VERSION | xargs)
              docker login -u ${DOCKER_USER} -p ${DOCKER_PASS}
              docker build . -t dgoldstein1/passwordservice:$VERSION -t dgoldstein1/passwordservice:latest
              docker push dgoldstein1/passwordservice:$VERSION
              docker push dgoldstein1/passwordservice:latest

  # publish github release with binary
  publish-github-release:
    docker:
      - image: cibuilds/github:0.10
    steps:
      - checkout
      # get binaries
      - attach_workspace:
          at: .
      - run:
          name: "Publish Release on GitHub"
          command: |
            export $(cat VERSION | xargs)
            ghr -t ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} -delete ${VERSION} ./passwordservice.bin
      

  # deploy artifacts
  deploy:
    <<: *defaults
    steps:
      - checkout

workflows:
  version: 2
  build-deploy:
    jobs:
      - install
      - build:
          requires:
            - install

      - unit-tests:
          requires:
            - build
      - integration-tests:
          requires:
            - build
      - create-documentation:
          requires:
            - build


      - push-docker-image:
          requires:
            - create-documentation
            - unit-tests
            - integration-tests
          filters:
            branches:
              only: master

      - deploy:
          requires:
            - create-documentation
            - unit-tests
            - integration-tests
          filters:
            branches:
              only: master

      - publish-github-release:
          requires:
            - create-documentation
            - unit-tests
            - integration-tests
          filters:
            branches:
              only: master